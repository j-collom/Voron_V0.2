#####################################################################
# Fan Control
#####################################################################
## NEVERMORE FAN
[fan_generic Nevermore]
max_power: 1.0
pin: gpio18
kick_start_time: 0.5
off_below: 0.0
cycle_time: 0.010

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: can0:FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: can0:FAN1
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10 # You can't PWM the delta fan unless using blue wire


[controller_fan MCU_fan]
pin: gpio17
max_power: .75
kick_start_time: 0.5
fan_speed: .7 

#####################################################################
#   Additional Sensors
#####################################################################
## ADXL345
[adxl345]
cs_pin: can0:ADXL_CS
spi_software_sclk_pin: can0:ADXL_SCLK
spi_software_mosi_pin: can0:ADXL_MOSI
spi_software_miso_pin: can0:ADXL_MISO
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 75  # default is 75
probe_points:
    60,60,5

#####################################################################
